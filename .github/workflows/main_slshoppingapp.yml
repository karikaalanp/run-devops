# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - slshoppingapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c5c07c08be884390a7ba11d34400eee1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bd6de46453ff4f3680df9a6b2a7836a6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c5c07c08be884390a7ba11d34400eee1 }}/karikaalanp/shoppingwebapp:${{ github.sha }}
        context: ./src/Shopping/Shopping.Client
        file: ./src/Shopping/Shopping.Client/dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'slshoppingapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b17d5d2b3901408e8d5ed02f9e9e9ed6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c5c07c08be884390a7ba11d34400eee1 }}/karikaalanp/shoppingwebapp:${{ github.sha }}'
